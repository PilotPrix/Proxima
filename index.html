<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
	<title>PROXIMA</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
    <script src="javascript.js"></script>
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="title">PROXIMA</h1>
            <h3 class="descrp">A Machine Learning Algorith That Will Help You Quickly and Efficiently <br> Determine Your Medical Condition!</h3>
            <a href="#center">
                <button type="button" class="click">Try Now!</button>
            </a>
        </div>
    </header>

    <section class="questions">
        <div id="carousel__slide1">
            <h1 class="center" id="center">General Demographic Information</h1>
            <div class="ques">
                <label for="female">Gender:</label>
                <label for="female">Female</label>
                <input type="radio" name="female" id="female">

                <label for="male">Male</label>
                <input type="radio" name="male" id="male">
            </div>
            <div class="ques">
                <label for="age">Gender:</label>
                <input type="number" name="age" id="age" placeholder="Indicate Your Age">
            </div>
            <div class="ques">
                <label for="race">Ethnicity:</label>

                <select name="race" id="races">
                    <option value="white">White European</option>
                    <option value="asian">Asian</option>
                    <option value="black">Black or African American</option>
                    <option value="latino">Hispanic or Latino</option>
                    <option value="indian">American Indian or Alaska Native</option>
                    <option value="islander">Native Hawaiian or Other Pacific Islander</option>
                </select>
            </div>
            <div class="ques">
                <label for="city">Location - City:</label>
                <input type="text" id="city" name="city" placeholder="City">
                <label for="country">Location - Country:</label>
                <input type="text" id="country" name="country" placeholder="Country">
            </div>
        </div>
        <a href="#carousel_slide2">
            <img src="https://image.flaticon.com/icons/png/128/57/57055.png" class="next">
        </a>
    </section>

    <section class="questions">
        <div id="carousel_slide2" class = "carousel__slide">
            <h1 class="center">Patient's Vitals</h1>
            <div class="ques">
                <label for="hrate">Heart Rate:</label>
                <input type="number" class="hrate" id="hrate" name="hrate">
            </div>
            <div class="ques">
                <label for="temp">Body Temperature:</label>
                <input type="number" class="temp" id="temperature" name="temp">
            </div>
            <div class="ques">
                <label for="pulse">Pulse Rate:</label>
                <input type="number" class="pulse" id="pulse" name="pulse">
            </div>
            <div class="ques">
                <label for="pressure">Blood Pressure:</label>
                <input type="number" class="bl_pressure" id="bl_pressure" name="pressure">
            </div>
            <div class="ques">
                <label for="respr">Respiration Rate:</label>
                <input type="number" class="respr" id="respr" name="respr">
            </div>
            <a href="#carousel_slide3">
                <img src="https://image.flaticon.com/icons/png/128/57/57055.png" class="next">
            </a>
    </section>

    <section class="questions">
        <div id="carousel_slide3" class="carousel_slide">
            <h1 class="center">Patient's Symptomps</h1> 
            <div class="ques">
                <input type="checkbox" name="coughing" id="coughing">
                <label for="coughing">Coughing</label>
                <select name="severity" id="severity">
                    <option value="1">Discomforting</option>
                    <option value="2">Mild</option>
                    <option value="3">Moderate</option>
                    <option value="4">Severe</option>
                    <option value="5">Very Severe and Intense</option>
                </select>
            </div>

            <div class="ques">
                <input type="checkbox" name="sthroat" id="sthroat">
                <label for="sthroat">Sore Throat</label>
                <select name="severity" id="severity">
                    <option value="1">Discomforting</option>
                    <option value="2">Mild</option>
                    <option value="3">Moderate</option>
                    <option value="4">Severe</option>
                    <option value="5">Very Severe and Intense</option>
                </select>
            </div>

            <div class="ques">
                <input type="checkbox" name="snose" id="snose">
                <label for="snose">Stuffy Nose</label>
                <select name="severity" id="severity">
                    <option value="1">Discomforting</option>
                    <option value="2">Mild</option>
                    <option value="3">Moderate</option>
                    <option value="4">Severe</option>
                    <option value="5">Very Severe and Intense</option>
                </select>
            </div>

            <div class="ques">
                <input type="checkbox" name="headache" id="headache">
                <label for="headache">Headache</label>
                <select name="severity" id="severity">
                    <option value="1">Discomforting</option>
                    <option value="2">Mild</option>
                    <option value="3">Moderate</option>
                    <option value="4">Severe</option>
                    <option value="5">Very Severe and Intense</option>
                </select>
            </div>

            <div class="ques">
                <input type="checkbox" name="fatigue" id="fatigue">
                <label for="fatigue ">Fatigue </label>
                <select name="severity" id="severity">
                    <option value="1">Discomforting</option>
                    <option value="2">Mild</option>
                    <option value="3">Moderate</option>
                    <option value="4">Severe</option>
                    <option value="5">Very Severe and Intense</option>
                </select>
            </div>

            <div class="ques">
                <input type="checkbox" name="maches" id="maches">
                <label for="maches ">Muscle Aches</label>
                <select name="severity" id="severity">
                    <option value="1">Discomforting</option>
                    <option value="2">Mild</option>
                    <option value="3">Moderate</option>
                    <option value="4">Severe</option>
                    <option value="5">Very Severe and Intense</option>
                </select>
            </div>

            <div class="ques">
                <input type="checkbox" name="vomiting" id="vomiting">
                <label for="vomiting ">Vomiting</label>
                <select name="severity" id="severity">
                    <option value="1">Discomforting</option>
                    <option value="2">Mild</option>
                    <option value="3">Moderate</option>
                    <option value="4">Severe</option>
                    <option value="5">Very Severe and Intense</option>
                </select>
            </div>

            <div class="ques">
                <input type="checkbox" name="inbleeding" id="inbleeding">
                <label for="inbleeding">Internal Bleeding</label>
                <select name="severity" id="severity">
                    <option value="1">Discomforting</option>
                    <option value="2">Mild</option>
                    <option value="3">Moderate</option>
                    <option value="4">Severe</option>
                    <option value="5">Very Severe and Intense</option>
                </select>
            </div>

            <div class="ques">
                <input type="checkbox" name="breathing" id="breathing">
                <label for="breathing">Difficulty Breathing</label>
                <select name="severity" id="severity">
                    <option value="1">Discomforting</option>
                    <option value="2">Mild</option>
                    <option value="3">Moderate</option>
                    <option value="4">Severe</option>
                    <option value="5">Very Severe and Intense</option>
                </select>
            </div>

            <div class="ques">
                <input type="checkbox" name="weakness" id="weakness">
                <label for="weakness">Weakness</label>
                <select name="severity" id="severity">
                    <option value="1">Discomforting</option>
                    <option value="2">Mild</option>
                    <option value="3">Moderate</option>
                    <option value="4">Severe</option>
                    <option value="5">Very Severe and Intense</option>
                </select>
            </div>

            <div class="ques">
                <input type="checkbox" name="confusion" id="confusion">
                <label for="confusion">Confusion</label>
                <select name="severity" id="severity">
                    <option value="1">Discomforting</option>
                    <option value="2">Mild</option>
                    <option value="3">Moderate</option>
                    <option value="4">Severe</option>
                    <option value="5">Very Severe and Intense</option>
                </select>
            </div>

            <div class="ques">
                <input type="checkbox" name="rash" id="rash">
                <label for="rash">Rash</label>
                <select name="severity" id="severity">
                    <option value="1">Discomforting</option>
                    <option value="2">Mild</option>
                    <option value="3">Moderate</option>
                    <option value="4">Severe</option>
                    <option value="5">Very Severe and Intense</option>
                </select>
            </div>

            <div class="ques">
                <input type="checkbox" name="other" id="other_cb">
                <label for="other">Other Symptomps</label>
                <input type="text" name="other" id="other" placeholder="Other Symptomps">
                <select name="severity" id="severity">
                    <option value="1">Discomforting</option>
                    <option value="2">Mild</option>
                    <option value="3">Moderate</option>
                    <option value="4">Severe</option>
                    <option value="5">Very Severe and Intense</option>
                </select>
            </div>
            <a href="#submit">
                <img src="https://image.flaticon.com/icons/png/128/57/57055.png" class="next">
            </a>
    </section>
     <!-- Sean, Insert your ML function here -->
     <a href="#summary">
        <button class="click2" id="submit" onclick="showCase()">Diagnose Now</button>
     </a>
     <section id="summary">
         <div class="combine">
             <div class="box">
                 <h2>Heart Rate</h2>
                 <span id="heart_rate" class="vitals_spans"></span>
             </div>

             <div class="box">
                <h2>Body Temperature</h2>
                <span id="temp" class="vitals_spans"></span>
            </div>

            <div class="box">
                <h2>Pulse Rate</h2>
                <span id="pulse_rate" class="vitals_spans"></span>
            </div>

            <div class="box">
                <h2>Respiration Rate</h2>
                <span id="respr_rate" class="vitals_spans"></span>
            </div>

            <div class="box">
                <h2>Blood Pressure</h2>
                <span id="pressure" class="vitals_spans"></span>
            </div>
         </div>
     </section>





</body>
